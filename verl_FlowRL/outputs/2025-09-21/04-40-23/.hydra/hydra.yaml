hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - algorithm.adv_estimator=grpo
    - data.train_files=../data/math_data/dapo-math-17k.parquet
    - data.val_files=../data/math_data/validation.parquet
    - data.train_batch_size=512
    - data.max_prompt_length=2048
    - data.max_response_length=8192
    - data.truncation=left
    - +actor_rollout_ref.actor.tb_type=tempered_important_sampling
    - +actor_rollout_ref.actor.porj_layer=3
    - actor_rollout_ref.model.path=../pre_trained_model/Qwen/Qwen2.5-0.5B
    - actor_rollout_ref.actor.optim.lr=1e-6
    - actor_rollout_ref.actor.optim.lr_warmup_steps=10
    - actor_rollout_ref.actor.optim.weight_decay=0.1
    - actor_rollout_ref.model.use_remove_padding=True
    - actor_rollout_ref.actor.use_dynamic_bsz=True
    - actor_rollout_ref.ref.log_prob_use_dynamic_bsz=True
    - actor_rollout_ref.rollout.log_prob_use_dynamic_bsz=True
    - actor_rollout_ref.rollout.max_num_batched_tokens=10240
    - actor_rollout_ref.actor.ppo_max_token_len_per_gpu=10240
    - actor_rollout_ref.ref.log_prob_max_token_len_per_gpu=10240
    - actor_rollout_ref.rollout.log_prob_max_token_len_per_gpu=10240
    - actor_rollout_ref.actor.ppo_mini_batch_size=32
    - actor_rollout_ref.actor.use_kl_loss=True
    - actor_rollout_ref.actor.kl_loss_coef=0.001
    - actor_rollout_ref.actor.kl_loss_type=low_var_kl
    - actor_rollout_ref.actor.entropy_coeff=0
    - actor_rollout_ref.model.enable_gradient_checkpointing=True
    - actor_rollout_ref.actor.fsdp_config.param_offload=False
    - actor_rollout_ref.actor.fsdp_config.optimizer_offload=False
    - actor_rollout_ref.rollout.tensor_model_parallel_size=1
    - actor_rollout_ref.rollout.gpu_memory_utilization=0.6
    - actor_rollout_ref.rollout.n=8
    - actor_rollout_ref.ref.fsdp_config.param_offload=False
    - algorithm.use_kl_in_reward=False
    - trainer.critic_warmup=0
    - trainer.logger=[console,wandb]
    - trainer.project_name=FlowRL
    - trainer.experiment_name=flowrl_qwen_7b_math
    - trainer.n_gpus_per_node=8
    - trainer.nnodes=1
    - trainer.resume_mode=auto
    - trainer.save_freq=50
    - trainer.default_local_dir=../checkpoints/FlowRL/math/7B/flowrl_qwen_7b_math
    - trainer.test_freq=5
    - trainer.total_epochs=1
  job:
    name: main_ppo
    chdir: null
    override_dirname: +actor_rollout_ref.actor.porj_layer=3,+actor_rollout_ref.actor.tb_type=tempered_important_sampling,actor_rollout_ref.actor.entropy_coeff=0,actor_rollout_ref.actor.fsdp_config.optimizer_offload=False,actor_rollout_ref.actor.fsdp_config.param_offload=False,actor_rollout_ref.actor.kl_loss_coef=0.001,actor_rollout_ref.actor.kl_loss_type=low_var_kl,actor_rollout_ref.actor.optim.lr=1e-6,actor_rollout_ref.actor.optim.lr_warmup_steps=10,actor_rollout_ref.actor.optim.weight_decay=0.1,actor_rollout_ref.actor.ppo_max_token_len_per_gpu=10240,actor_rollout_ref.actor.ppo_mini_batch_size=32,actor_rollout_ref.actor.use_dynamic_bsz=True,actor_rollout_ref.actor.use_kl_loss=True,actor_rollout_ref.model.enable_gradient_checkpointing=True,actor_rollout_ref.model.path=../pre_trained_model/Qwen/Qwen2.5-0.5B,actor_rollout_ref.model.use_remove_padding=True,actor_rollout_ref.ref.fsdp_config.param_offload=False,actor_rollout_ref.ref.log_prob_max_token_len_per_gpu=10240,actor_rollout_ref.ref.log_prob_use_dynamic_bsz=True,actor_rollout_ref.rollout.gpu_memory_utilization=0.6,actor_rollout_ref.rollout.log_prob_max_token_len_per_gpu=10240,actor_rollout_ref.rollout.log_prob_use_dynamic_bsz=True,actor_rollout_ref.rollout.max_num_batched_tokens=10240,actor_rollout_ref.rollout.n=8,actor_rollout_ref.rollout.tensor_model_parallel_size=1,algorithm.adv_estimator=grpo,algorithm.use_kl_in_reward=False,data.max_prompt_length=2048,data.max_response_length=8192,data.train_batch_size=512,data.train_files=../data/math_data/dapo-math-17k.parquet,data.truncation=left,data.val_files=../data/math_data/validation.parquet,trainer.critic_warmup=0,trainer.default_local_dir=../checkpoints/FlowRL/math/7B/flowrl_qwen_7b_math,trainer.experiment_name=flowrl_qwen_7b_math,trainer.logger=[console,wandb],trainer.n_gpus_per_node=8,trainer.nnodes=1,trainer.project_name=FlowRL,trainer.resume_mode=auto,trainer.save_freq=50,trainer.test_freq=5,trainer.total_epochs=1
    id: ???
    num: ???
    config_name: ppo_trainer
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /fs-computility/plm/shared/zhuxuekai/FlowRL/verl_FlowRL
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /fs-computility/plm/shared/zhuxuekai/FlowRL/verl_FlowRL/verl/trainer/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /fs-computility/plm/shared/zhuxuekai/FlowRL/verl_FlowRL/outputs/2025-09-21/04-40-23
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
